<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Main {{ token_name }} holders</title>

   <!-- import plugin script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<style>
body{
    background: white;
}
    #box{
        margin: 0 auto;
        max-width: 600px;
    }
</style>

</head>
<body>
<div id="box">
<canvas id="myChart" width="400" height="400"></canvas>
    </div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [
            {% for item in labels %}
                "{{item}}",
            {% endfor %}
        ],
        datasets: [{
            label: '# of Commits',
            data: [
                {% for item in values %}
                    {{item}},
                {% endfor %}
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        title: {
            fontSize:25,
            display: true,
            text: 'Main {{ token_name }} holders'
        }
    }
});
</script>

</body>
</html>
